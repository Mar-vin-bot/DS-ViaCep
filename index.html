<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DS VIA CEP</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="nav-container">
        <nav class="nav-main">
            <h1>DSvia Cep</h1>
            <div class="contact-link">Contatos</div>
        </nav>
    </header>
    <main>
        <section id="form-section" class="form-container">
            <div class="card-form">
                <form name="newAddress">
                    <div class="form-control">
                        <label for="cep"></label>
                        <input name="cep" id="cep" class="form-iput" type="text" placeholder="CEP">
                        <div class="error-mgn" data-error="err-cep"></div>
                    </div>
                    <div class="form-control">
                        <label for="street"></label>
                        <input name="street" id="street" class="form-iput" type="text" placeholder="RUA">
                    </div>
                    <div class="form-control">
                        <label for="number"></label>
                        <input name="number" id="number" class="form-iput" type="text" placeholder="Número">
                        <div class="error-mgn" data-error="err-number"></div>
                    </div>
                    <div class="form-control">
                        <label for="city"></label>
                        <input name="city" id="city" class="form-iput" type="text" placeholder="Cidade">
                    </div>
                    <div class="btn-container">
                        <button name="btnSave" class="btn btn-left" type="submit">Salvar</button>
                        <button name="btnClear" class="btn btn-right">Limpar</button>
                    </div>
                </form>
            </div>
        </section>
        <section id="list-section" class="list-container">
            <div class="card-list-item">
                <h3>São Paulo</h3>
                <p class="adreess-line">Rua dos Jardins, 700</p>
                <p class="adress-cep">11200-345</p>
            </div>
            <div class="card-list-item">
                <h3>São Paulo</h3>
                <p class="adreess-line">Rua dos Jardins, 700</p>
                <p class="adress-cep">11200-345</p>
            </div>
        </section>
    </main>
    <footer></footer>

    <script type="module" src="js/dsViaCep.js"></script>
</body>

</html>
